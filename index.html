<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="author" content="Myles Reid">
    <meta name="description" content="Page elements">
    <meta name="keywords" content="html, CSS, web, seo, web development">
    <title>Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="./assets/media/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" media="all" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container wrapper">
      <div class="clock">
        <div class="current-time">
          <h2 class="time-display">
            <span class="time"></span>
          </h2>
        </div>
        <div class="alarm-time">
          <p><i class="fa-solid fa-bell"></i></p>
          <p class="alarm-set-time">23:23</p>
        </div>
        <div class="input-wrapper">
          <form class="input-alarm">
            <input type="text" class="input-hours" placeholder="HH">
            <input type="text" class="input-minutes" placeholder="MM">
            <input type="button" class="set-alarm" value="Set Alarm">
          </form>
        </div>
        <div class="cancel-alarm">
          <input type="button" class="remove-alarm" value="Cancel Alarm">
        </div>
      </div>
    </div>
  </body>
</html>
